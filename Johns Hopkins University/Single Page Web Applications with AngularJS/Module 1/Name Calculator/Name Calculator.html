<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../../../../AngularJS/1.8.2/angular.min.js"></script>
		<script src="./angularApp.js"></script>
		<title>Name Calculator AngularJS App</title>
	</head>
	<body ng-app="nameCalculator">
		<h1>Name Calculator AngularJS App</h1>
		<div ng-controller="nameCalculatorController">
			<p>
				Type your name here:
				<input type="text"
					   ng-model="name"
					   ng-keyup="displayTotalNumericValue();">
			</p>
			<p>
				Total numeric value of typed name is:
				{{totalNumericValue}}
			</p>
		</div>
	</body>
</html>
