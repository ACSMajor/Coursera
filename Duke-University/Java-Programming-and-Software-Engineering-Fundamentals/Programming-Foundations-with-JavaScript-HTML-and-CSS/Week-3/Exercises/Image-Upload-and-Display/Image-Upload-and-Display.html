<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../TODO-List/style/TODO-List.css">
		<link rel="stylesheet" href="../An-Interactive-Paint-Canvas/style/An-Interactive-Paint-Canvas.css"> 
		<link rel="stylesheet" href="./style/Image-Upload-and-Display.css">
		<script src="./lib/SimpleImage.js"></script>
		<script src="./script/Image-Upload-and-Display.js"></script>
		<title>Image Upload and Display</title>
	</head>
	<body class="font-small font-medium">
		<h1 class="headBox alignCenter">Duke University</h1>
		<ul>
			<li>
				<h2 class="headBox">Java Programming and Software Engineering Fundamentals</h2>
				<ul>
					<li>
						<h3 class="headBox">Programming Foundations with JavaScript, HTML and CSS</h3>
						<ul>
							<li>
								<h4 class="headBox">Week 3</h4>
								<ul>
									<li>
										<h5 class="headBox">Exercise: Image Upload and Display</h5>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<div class="appBox alignCenter">
			<h1 class="appHead textAlignCenter">Image Upload and Display</h1>
			<hr>
			<form method="post" enctype="multipart/form-data">
				<div class="inputTable">
					<div class="inputTableCell fitContent">
						<label for="fileInput">File Name:</label>
					</div>
					<div class="inputTableCell fillAvailable">
						<input id="fileInput" type="file" oninput="enableUpload()">
					</div>
					<div class="inputTableCell fitContent">
						<input id="uploadButton" type="button" value="Upload" onclick="upload()" disabled>
					</div>
				</div>
			</form>
			<hr>
			<div class="inputTable">
				<div class="inputTableCell">
					<input id="makeItGrayButton" type="button" value="Make it Gray" onclick="makeItGray()" disabled>
				</div>
			</div>
			<hr>
			<canvas id="uploadCanvas" class="alignCenter" width="640" height="480"></canvas>
		</div>
	</body>
</html>
