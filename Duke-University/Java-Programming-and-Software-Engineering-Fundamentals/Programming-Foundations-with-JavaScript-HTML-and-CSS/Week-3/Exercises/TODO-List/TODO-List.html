<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./style/TODO-List.css">
		<script src="./script/TODO-List.js"></script>
		<title>TODO List</title>
	</head>
	<body class="font-small font-medium">
		<h1 class="headBox alignCenter">Duke University</h1>
		<ul>
			<li>
				<h2 class="headBox">Java Programming and Software Engineering Fundamentals</h2>
				<ul>
					<li>
						<h3 class="headBox">Programming Foundations with JavaScript, HTML and CSS</h3>
						<ul>
							<li>
								<h4 class="headBox">Week 3</h4>
								<ul>
									<li>
										<h5 class="headBox">Exercise: TODO List</h5>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<div class="appBox alignCenter toDoListApp">
			<h1 class="appHead">TODO List</h1>
			<div class="inputTable">
				<div class="inputTableCell">
					<input id="inputTask" class="inputTask" type="text" placeholder="Enter Task"/>
				</div>
				<div class="inputTableCell textAlignRight">
					<input class="addTask" type="button" onclick="addTask();" value="Add"/>
				</div>
			</div>
			<hr>
			<div>
				<ul id="taskList" class="toDoList">
					<li>
						<input type="button" class="done" onclick="markDone(this.parentNode);" value="&#x2713;" disabled/>
						<input type="button" class="remove" onclick="removeTask(this.parentNode);" value="&#x2717;" disabled/>
						<input type="button" class="important" onclick="toggleImportant(this.parentNode)" value="!"/>
						<span>TODO Task Example</span>
					</li>
				</ul>
			</div>
			<hr>
			<div class="textAlignCenter">
				<input type="button" class="buttonAuthor" onclick="toggleAuthorName();" value="Author"/>
				<span id="authorName">Author is ACSMajor</span>
			</div>
		</div>
	</body>
</html>
